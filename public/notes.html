<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  <!--  <link rel="stylesheet" href="/assets/css/styles.css" />-->
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mx-auto" style="width: 1000px;">
      <a class="navbar-brand" href="/">Note Taker </a>
    <!--  <div class="icons">
      <button class="btn btn-primary saveBtn save-note" id="saveNote" ><i class="fas fa-save text-light"></i></button>
        <i class="fas fa-plus text-light new-note"></i>
      </div>-->
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid border mx-auto" style="width: 1000px;">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8" style="font-size:3rem;border: 0px">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <div class="col-8" style="font-size: 2rem; border:none">
          <textarea class="note-textarea" id ="noteText" placeholder="Note Text"></textarea>
        </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
